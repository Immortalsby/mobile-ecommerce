<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing 
        <strong>
            {{ pageSize * (pageNumber - 1) + 1 }} - {{ pageNumber * pageSize > this.totalCount ? this.totalCount : pageNumber * pageSize
            }}
        </strong> of 
        <strong>
            {{ this.totalCount }}</strong> Results</span>
        <span *ngIf="totalCount === 0">
            There are <strong>0</strong> results
        </span>
</header>
