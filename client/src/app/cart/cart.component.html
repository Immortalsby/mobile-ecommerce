<div class="container mt-2">
    <div *ngIf="(cart$ | async) === null">
        <p>There are no items in your cart now!</p>
    </div>
    
    <div *ngIf="(cart$ | async) as cart">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-cart-summary
                            (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeCartItem($event)"
                            [items]="(cart$ | async).items"
                        ></app-cart-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals
                            *ngIf="(cartTotal$ | async)"
                            [shippingPrice]="(cartTotal$ | async).shipping"
                            [subtotal]="(cartTotal$ | async).subtotal"
                            [total]="(cartTotal$ | async).total"
                        ></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                        Go Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
